<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Noise Maker</title>
  </head>
  <body class="d-flex">
    <a
      id="proj-link"
      class="icon-link bg-white p-2 shadow"
      href="https://github.com/FiniteLooper/noise-maker"
    >
      <i class="bi bi-github"></i>
      View on Github
    </a>

    <aside class="flex-shrink-0 overflow-auto">
      <div id="svg-controls" class="d-flex flex-column">
        <div class="card m-3 mb-0">
          <div class="card-body">
            <h5 class="card-title">Turbulence</h5>

            <div class="form-control-wrapper">
              <label class="form-label baseFrequencyToggleDisplay" for="ctrl-base-frequency-x"
                >Base Frequency
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The size/scale of the grain in the noise"
                ></i>
              </label>
              <label
                class="form-label baseFrequencyToggleDisplay"
                for="ctrl-base-frequency-x"
                class=""
                style="display: none"
                >Base Frequency X
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The size/scale of the grain in the noise on the X-axis"
                ></i>
              </label>
              <div class="row">
                <div class="col-sm-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-base-frequency-x"
                    min="0.001"
                    max="1"
                    value="0.05"
                    step="0.001"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="baseFrequency"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-sm-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper baseFrequencyToggleDisplay" style="display: none">
              <label class="form-label" for="ctrl-base-frequency-y"
                >Base Frequency Y
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The size/scale of the grain in the noise on the Y-axis"
                ></i>
              </label>
              <div class="row">
                <div class="col-sm-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-base-frequency-y"
                    min="0.001"
                    max="1"
                    value="0.05"
                    step="0.001"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="baseFrequency"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-sm-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper">
              <div class="form-check mb-0">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="ctrl-separate-frequencies"
                  data-toggle-visibility=".baseFrequencyToggleDisplay"
                  data-enable="#ctrl-base-frequency-y"
                />
                <label class="form-check-label" for="ctrl-separate-frequencies">
                  Separate X &amp; Y Frequencies
                </label>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-num-octives">
                Octaves
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The level of detail shown in the noise"
                ></i>
              </label>
              <div class="row">
                <div class="col-sm-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-octives"
                    min="1"
                    max="6"
                    value="1"
                    step="1"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="numOctaves"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-sm-3"></output>
              </div>
            </div>

            <div class="row">
              <div class="col-8">
                <div class="form-control-wrapper mb-0">
                  <label class="form-label" for="ctrl-noise-type">Noise Type</label>
                  <select
                    class="form-select"
                    id="ctrl-noise-type"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="type"
                    data-force-reload-svg="true"
                  >
                    <option selected>turbulence</option>
                    <option>fractalNoise</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-control-wrapper mb-0">
                  <label class="form-label" for="ctrl-seed">
                    Seed
                    <i
                      class="bi bi-question-circle-fill tip"
                      title="The starting number for the random number generator"
                    ></i>
                  </label>
                  <input
                    class="form-control"
                    type="number"
                    id="ctrl-seed"
                    min="0"
                    value="0"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="seed"
                    data-force-reload-svg="true"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card m-3 mb-0">
          <div class="card-body">
            <h5 class="card-title">Lighting</h5>

            <div class="form-control-wrapper">
              <div class="form-check mb-0">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="ctrl-enable-lighting"
                  data-toggle-visibility="#lighting-controls"
                  data-enable="#lighting-controls input"
                />
                <label class="form-check-label" for="ctrl-enable-lighting"> Enable Lighting </label>
              </div>
            </div>

            <div id="lighting-controls" style="display: none">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-lighting-color">
                  Lighting Color
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The color of the light source"
                  ></i>
                </label>
                <input
                  type="color"
                  class="form-control form-control-color w-100"
                  value="#FFFFFF"
                  id="ctrl-lighting-lighting-color"
                  data-target="#noise-filter feDiffuseLighting"
                  data-target-attr="lighting-color"
                  data-force-reload-svg="true"
                />
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-surface-scale">
                  Surface Scale
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The depth of the shadow or lighting effect on the texture"
                  ></i>
                </label>
                <div class="row">
                  <div class="col-sm-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-surface-scale"
                      min="1"
                      max="10"
                      value="1"
                      step="1"
                      data-target="#noise-filter feDiffuseLighting"
                      data-target-attr="surfaceScale"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-sm-3"></output>
                </div>
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-azimuth">
                  Direction
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The azimuth or direction the light source comes from, in degrees."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-sm-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-azimuth"
                      min="1"
                      max="360"
                      value="45"
                      step="1"
                      data-target="#noise-filter feDistantLight"
                      data-target-attr="azimuth"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-sm-3"></output>
                </div>
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-elevation">
                  Elevation
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The height of the light source"
                  ></i>
                </label>
                <div class="row">
                  <div class="col-sm-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-elevation"
                      min="1"
                      max="360"
                      value="60"
                      step="1"
                      data-target="#noise-filter feDistantLight"
                      data-target-attr="elevation"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-sm-3"></output>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card m-3 mb-0">
          <div class="card-body">
            <h5 class="card-title">Effects</h5>

            <div class="row">
              <div class="col">
                <div class="form-control-wrapper">
                  <label class="form-label" for="ctrl-bg-color">BG Color</label>
                  <input
                    type="color"
                    class="form-control form-control-color w-100"
                    id="ctrl-bg-color"
                    value="#F5F5F5"
                    data-target="#demo-output"
                    data-target-style-prop="background-color"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-control-wrapper">
                  <label class="form-label" for="ctrl-blend-mode">
                    Blend Mode
                    <i
                      class="bi bi-question-circle-fill tip"
                      title="How the noise should blend with the background color"
                    ></i>
                  </label>
                  <select
                    class="form-select"
                    id="ctrl-blend-mode"
                    data-target="#demo-output svg"
                    data-target-style-prop="mix-blend-mode"
                  >
                    <option selected>normal</option>
                    <option>multiply</option>
                    <option>screen</option>
                    <option>overlay</option>
                    <option>darken</option>
                    <option>lighten</option>
                    <option>color-dodge</option>
                    <option>color-burn</option>
                    <option>hard-light</option>
                    <option>soft-light</option>
                    <option>difference</option>
                    <option>exclusion</option>
                    <option>hue</option>
                    <option>saturation</option>
                    <option>color</option>
                    <option>luminosity</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-saturation"> Saturation </label>
              <div class="row">
                <div class="col-2">
                  <div class="form-check mb-0">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      data-enable="#ctrl-num-saturation"
                    />
                  </div>
                </div>
                <div class="col-sm-7">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-saturation"
                    min="0"
                    max="10"
                    value="1"
                    step="0.1"
                    data-target="#demo-output svg"
                    data-target-filter-prop="saturate"
                  />
                </div>
                <output class="col-sm-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-brightness"> Brightness </label>
              <div class="row">
                <div class="col-2">
                  <div class="form-check mb-0">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      data-enable="#ctrl-num-brightness"
                    />
                  </div>
                </div>
                <div class="col-sm-7">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-brightness"
                    min="0"
                    max="10"
                    value="1"
                    step="0.1"
                    data-target="#demo-output svg"
                    data-target-filter-prop="brightness"
                  />
                </div>
                <output class="col-sm-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-blur"> Blur </label>
              <div class="row">
                <div class="col-2">
                  <div class="form-check mb-0">
                    <input type="checkbox" class="form-check-input" data-enable="#ctrl-num-blur" />
                  </div>
                </div>
                <div class="col-sm-7">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-blur"
                    min="0"
                    max="10"
                    value="1"
                    step="0.1"
                    data-target="#demo-output svg"
                    data-target-filter-prop="blur"
                    data-target-filter-prop-suffix="px"
                  />
                </div>
                <output class="col-sm-3"></output>
              </div>
            </div>
          </div>
        </div>

        <div class="bg-white p-3 shadow position-sticky bottom-0">
          <button type="button" class="btn btn-primary w-100" id="btn-get-code">
            <i class="bi bi-code-slash"></i>
            Get Code
          </button>
        </div>
      </div>

      <div id="code-modal" class="modal">
        <dialog class="modal-dialog" aria-labelledby="code-modal-title">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="code-modal-title" class="modal-title">Your Texture Code</h5>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-control-wrapper">
                <label class="form-label" for="code-html">HTML</label>
                <textarea
                  class="form-control form-control-sm font-monospace"
                  readonly
                  autofocus
                  rows="7"
                  id="code-html"
                ></textarea>
                <button
                  type="button"
                  class="btn btn-sm btn-light btn-copy"
                  data-target="#code-html"
                >
                  <i class="bi bi-clipboard"></i>
                  copy
                </button>
                <small class="form-text"
                  >This just needs to exist in your HTML for CSS to reference, it's not shown</small
                >
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="code-css">CSS</label>
                <textarea
                  class="form-control form-control-sm font-monospace"
                  readonly
                  rows="6"
                  id="code-css"
                ></textarea>
                <button type="button" class="btn btn-sm btn-light btn-copy" data-target="#code-css">
                  <i class="bi bi-clipboard"></i>
                  copy
                </button>
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="code-usage">Usage</label>
                <textarea
                  class="form-control form-control-sm font-monospace"
                  readonly
                  rows="3"
                  id="code-usage"
                >
&lt;div class="bg-texture"&gt;
  This element has a cool background!
&lt;/div&gt;</textarea
                >
                <button
                  type="button"
                  class="btn btn-sm btn-light btn-copy"
                  data-target="#code-usage"
                >
                  <i class="bi bi-clipboard"></i>
                  copy
                </button>
              </div>
            </div>
          </div>
        </dialog>
      </div>
    </aside>

    <main class="w-100">
      <div id="demo-output" class="w-100 h-100">
        <svg class="w-100 h-100">
          <filter id="noise-filter">
            <feTurbulence stitchTiles="stitch" result="noise"></feTurbulence>
          </filter>

          <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            filter="url(#noise-filter)"
            fill="none"
          ></rect>
        </svg>
      </div>
    </main>
    <script src="utils.js"></script>
    <script src="script.js"></script>
  </body>
</html>
