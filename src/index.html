<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Noise Maker</title>
  </head>
  <body class="d-flex">
    <a
      id="proj-link"
      class="icon-link bg-body p-2 shadow"
      href="https://github.com/FiniteLooper/noise-maker"
    >
      <i class="bi bi-github"></i>
      View on Github
    </a>

    <aside class="flex-shrink-0 overflow-auto">
      <div id="svg-controls" class="d-flex flex-column">
        <div class="card m-3 mb-0">
          <h5 class="card-header">Noise</h5>
          <div class="card-body">
            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-base-frequency-x"
                >Base Frequency
                <span class="baseFrequencyToggleDisplay" data-display="inline">X</span>
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The size/scale of the grain in the noise"
                ></i>
              </label>
              <div class="row">
                <div class="col-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-base-frequency-x"
                    min="0.001"
                    max="1"
                    value="0.03"
                    step="0.001"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="baseFrequency"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper baseFrequencyToggleDisplay">
              <label class="form-label" for="ctrl-base-frequency-y"
                >Base Frequency Y
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The size/scale of the grain in the noise on the Y-axis"
                ></i>
              </label>
              <div class="row">
                <div class="col-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-base-frequency-y"
                    min="0.001"
                    max="1"
                    value="0.03"
                    step="0.001"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="baseFrequency"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper">
              <div class="form-check mb-0">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="ctrl-separate-frequencies"
                  data-toggle-visibility=".baseFrequencyToggleDisplay"
                  data-enable="#ctrl-base-frequency-y"
                />
                <label class="form-check-label" for="ctrl-separate-frequencies">
                  Separate X &amp; Y Frequencies
                </label>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-num-octaves">
                Octaves
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The level of detail shown in the noise"
                ></i>
              </label>
              <div class="row">
                <div class="col-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-octaves"
                    min="1"
                    max="6"
                    value="3"
                    step="1"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="numOctaves"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>

            <div class="row">
              <div class="col-8">
                <div class="form-control-wrapper mb-0">
                  <label class="form-label" for="ctrl-noise-type">Noise Type</label>
                  <select
                    class="form-select"
                    id="ctrl-noise-type"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="type"
                    data-force-reload-svg="true"
                  >
                    <option value="turbulence" selected>Turbulence</option>
                    <option value="fractalNoise">Fractal Noise</option>
                  </select>
                </div>
              </div>
              <div class="col-4">
                <div class="form-control-wrapper mb-0">
                  <label class="form-label" for="ctrl-seed">
                    Seed
                    <i
                      class="bi bi-question-circle-fill tip"
                      title="The starting number for the random number generator"
                    ></i>
                  </label>
                  <input
                    class="form-control"
                    type="number"
                    id="ctrl-seed"
                    min="0"
                    value="0"
                    data-target="#noise-filter feTurbulence"
                    data-target-attr="seed"
                    data-force-reload-svg="true"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card m-3 mb-0">
          <h5 class="card-header">
            <input
              type="checkbox"
              class="form-check-input"
              id="ctrl-enable-lighting"
              checked
              data-toggle-visibility="#lighting-controls, #light-color"
              data-enable="#lighting-controls .shared-lighting-controls input, #lighting-controls .shared-lighting-controls select"
            />
            <label for="ctrl-enable-lighting">Lighting</label>
          </h5>
          <div class="card-body" id="lighting-controls">
            <div class="row">
              <div class="col">
                <div class="form-control-wrapper shared-lighting-controls" id="light-color">
                  <label class="form-label" for="ctrl-lighting-lighting-color">
                    Light Color
                    <i
                      class="bi bi-question-circle-fill tip"
                      title="The color of the light source"
                    ></i>
                  </label>
                  <input
                    type="color"
                    class="form-control form-control-color w-100"
                    value="#FFFFFF"
                    id="ctrl-lighting-lighting-color"
                    data-target="#noise-filter feDiffuseLighting, #noise-filter feSpecularLighting"
                    data-target-attr="lighting-color"
                    data-force-reload-svg="true"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-control-wrapper shared-lighting-controls">
                  <label class="form-label" for="ctrl-lighting-primitive-type">
                    Primitive Type
                  </label>
                  <select
                    class="form-select"
                    id="ctrl-lighting-primitive-type"
                    disabled
                    data-toggle-visibility
                    data-force-reload-svg="true"
                  >
                    <option
                      value="feDiffuseLighting"
                      data-toggle-visibility-and-enable="#lighting-primitive-diffuse-options"
                      selected
                    >
                      Diffuse
                    </option>
                    <option
                      value="feSpecularLighting"
                      data-toggle-visibility-and-enable="#lighting-primitive-specular-options"
                    >
                      Specular
                    </option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-control-wrapper shared-lighting-controls">
              <label class="form-label" for="ctrl-lighting-surface-scale">
                Surface Scale
                <i
                  class="bi bi-question-circle-fill tip"
                  title="The depth of the shadow or lighting effect on the texture"
                ></i>
              </label>
              <div class="row">
                <div class="col-9">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-lighting-surface-scale"
                    min="0.1"
                    max="10"
                    value="3"
                    step="0.1"
                    disabled
                    data-target="#noise-filter feDiffuseLighting, #noise-filter feSpecularLighting"
                    data-target-attr="surfaceScale"
                    data-force-reload-svg="true"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>

            <div id="lighting-primitive-diffuse-options">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-diffuse-constant">
                  Diffuse Constant
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="It's used to determine the final RGB value of a given pixel. The brighter the light color, the smaller this number should be."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-diffuse-constant"
                      min="0.1"
                      max="10"
                      value="1"
                      step="0.01"
                      disabled
                      data-target="#noise-filter feDiffuseLighting"
                      data-target-attr="diffuseConstant"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
            </div>

            <div id="lighting-primitive-specular-options">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-specular-exponent">
                  Specular Exponent
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The focus for the light source. The bigger the value the brighter the light."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-specular-exponent"
                      min="1"
                      max="50"
                      value="1"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpecularLighting"
                      data-target-attr="specularExponent"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-specular-constant">
                  Specular Constant
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The ratio of reflection of the specular lighting. The bigger the value the stronger the reflection."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-specular-constant"
                      min="0.1"
                      max="10"
                      value="1"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpecularLighting"
                      data-target-attr="specularConstant"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
            </div>

            <div class="form-control-wrapper shared-lighting-controls">
              <label class="form-label" for="ctrl-light-type"> Light Type </label>
              <select
                class="form-select"
                id="ctrl-light-type"
                disabled
                data-toggle-visibility
                data-force-reload-svg="true"
              >
                <option
                  value="feDistantLight"
                  data-handles="[]"
                  data-toggle-visibility-and-enable="#light-type-distant-options"
                  selected
                >
                  Distant
                </option>
                <option
                  value="fePointLight"
                  data-handles='[{"left":"ctrl-lighting-point-x", "top":"ctrl-lighting-point-y"}]'
                  data-toggle-visibility-and-enable="#light-type-point-options"
                >
                  Point
                </option>
                <option
                  value="feSpotLight"
                  data-handles='[{"left":"ctrl-lighting-spot-overhead-x","top":"ctrl-lighting-spot-overhead-y"}]'
                  data-toggle-visibility-and-enable="#light-type-spot-overhead-options"
                >
                  Spot (Overhead)
                </option>
                <option
                  value="feSpotLight"
                  data-handles='[{"left":"ctrl-lighting-spot-manual-x","top":"ctrl-lighting-spot-manual-y"},{"left":"ctrl-lighting-spot-manual-pointsat-x","top":"ctrl-lighting-spot-manual-pointsat-y"}]'
                  data-toggle-visibility-and-enable="#light-type-spot-manual-options"
                >
                  Spot (Manual)
                </option>
              </select>
            </div>

            <div id="light-type-distant-options">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-distant-azimuth">
                  Direction
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The azimuth or direction the light source comes from, in degrees."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-distant-azimuth"
                      min="1"
                      max="360"
                      value="90"
                      step="1"
                      disabled
                      data-target="#noise-filter feDistantLight"
                      data-target-attr="azimuth"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-distant-elevation">
                  Elevation
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The height of the light source"
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-distant-elevation"
                      min="1"
                      max="270"
                      value="55"
                      step="1"
                      disabled
                      data-target="#noise-filter feDistantLight"
                      data-target-attr="elevation"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
            </div>

            <div id="light-type-point-options">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-point-x"> X </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-point-x"
                      min="0"
                      max="1000"
                      value="100"
                      step="0.1"
                      disabled
                      data-target="#noise-filter fePointLight"
                      data-target-attr="x"
                      data-handle-index="0"
                      data-handle-position="left"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-point-y"> Y </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-point-y"
                      min="0"
                      max="1000"
                      value="100"
                      step="0.1"
                      disabled
                      data-target="#noise-filter fePointLight"
                      data-target-attr="y"
                      data-handle-index="0"
                      data-handle-position="top"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-point-z"> Z </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-point-z"
                      min="0"
                      max="100"
                      value="50"
                      step="0.1"
                      disabled
                      data-target="#noise-filter fePointLight"
                      data-target-attr="z"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
            </div>

            <div id="light-type-spot-overhead-options">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-overhead-cone-angle">
                  Cone Angle
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The angle in degrees between the spot light axis (i.e. the axis between the light source and the point to which it is pointing at) and the spot light cone. So it defines a limiting cone which restricts the region where the light is projected. No light is projected outside the cone."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-overhead-cone-angle"
                      min="1"
                      max="90"
                      value="75"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="limitingConeAngle"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-overhead-x"> X </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-overhead-x"
                      min="0"
                      max="1000"
                      value="180"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="x pointsAtX"
                      data-handle-index="0"
                      data-handle-position="left"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-overhead-y"> Y </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-overhead-y"
                      min="0"
                      max="1000"
                      value="180"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="y pointsAtY"
                      data-handle-index="0"
                      data-handle-position="top"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-overhead-z"> Z </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-overhead-z"
                      min="0"
                      max="300"
                      value="100"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="z"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>

              <input
                type="hidden"
                id="ctrl-lighting-spot-overhead-pointsat-z"
                value="0"
                disabled
                data-target="#noise-filter feSpotLight"
                data-target-attr="pointsAtZ"
              />
            </div>

            <div id="light-type-spot-manual-options">
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-cone-angle">
                  Cone Angle
                  <i
                    class="bi bi-question-circle-fill tip"
                    title="The angle in degrees between the spot light axis (i.e. the axis between the light source and the point to which it is pointing at) and the spot light cone. So it defines a limiting cone which restricts the region where the light is projected. No light is projected outside the cone."
                  ></i>
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-cone-angle"
                      min="1"
                      max="90"
                      value="45"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="limitingConeAngle"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-x"> X </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-x"
                      min="0"
                      max="1000"
                      value="100"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="x"
                      data-handle-index="0"
                      data-handle-position="left"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-y"> Y </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-y"
                      min="0"
                      max="1000"
                      value="100"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="y"
                      data-handle-index="0"
                      data-handle-position="top"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-z"> Z </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-z"
                      min="0"
                      max="300"
                      value="50"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="z"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-pointsat-x">
                  Points At X
                </label>
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-pointsat-x"
                      min="0"
                      max="1000"
                      value="150"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="pointsAtX"
                      data-handle-index="1"
                      data-handle-position="left"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-pointsat-y"
                  >Points At Y</label
                >
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-pointsat-y"
                      min="0"
                      max="1000"
                      value="150"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="pointsAtY"
                      data-handle-index="1"
                      data-handle-position="top"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
              <div class="form-control-wrapper">
                <label class="form-label" for="ctrl-lighting-spot-manual-pointsat-z"
                  >Points At Z</label
                >
                <div class="row">
                  <div class="col-9">
                    <input
                      type="range"
                      class="form-range"
                      id="ctrl-lighting-spot-manual-pointsat-z"
                      min="0"
                      max="300"
                      value="50"
                      step="0.1"
                      disabled
                      data-target="#noise-filter feSpotLight"
                      data-target-attr="pointsAtZ"
                      data-force-reload-svg="true"
                    />
                  </div>
                  <output class="col-3"></output>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="card m-3 mb-0">
          <h5 class="card-header">Effects</h5>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <div class="form-control-wrapper">
                  <label class="form-label" for="ctrl-bg-color">BG Color</label>
                  <input
                    type="color"
                    class="form-control form-control-color w-100"
                    id="ctrl-bg-color"
                    value="#e9e4ef"
                    data-target="#demo-output"
                    data-target-style-prop="background-color"
                  />
                </div>
              </div>
              <div class="col">
                <div class="form-control-wrapper">
                  <label class="form-label" for="ctrl-blend-mode">
                    Blend Mode
                    <i
                      class="bi bi-question-circle-fill tip"
                      title="How the noise should blend with the background color"
                    ></i>
                  </label>
                  <select
                    class="form-select"
                    id="ctrl-blend-mode"
                    data-target="#demo-output svg"
                    data-target-style-prop="mix-blend-mode"
                  >
                    <option selected>normal</option>
                    <option>multiply</option>
                    <option>screen</option>
                    <option>overlay</option>
                    <option>darken</option>
                    <option>lighten</option>
                    <option>color-dodge</option>
                    <option>color-burn</option>
                    <option>hard-light</option>
                    <option>soft-light</option>
                    <option>difference</option>
                    <option>exclusion</option>
                    <option>hue</option>
                    <option>saturation</option>
                    <option>color</option>
                    <option>luminosity</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-saturation"> Saturation </label>
              <div class="row">
                <div class="col-2">
                  <div class="form-check mb-0">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="ctrl-enable-saturation"
                      data-enable="#ctrl-num-saturation"
                    />
                  </div>
                </div>
                <div class="col-7">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-saturation"
                    min="0"
                    max="10"
                    value="1"
                    step="0.1"
                    data-target="#demo-output svg"
                    data-target-filter-prop="saturate"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-brightness"> Brightness </label>
              <div class="row">
                <div class="col-2">
                  <div class="form-check mb-0">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="ctrl-enable-brightness"
                      data-enable="#ctrl-num-brightness"
                    />
                  </div>
                </div>
                <div class="col-7">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-brightness"
                    min="0"
                    max="10"
                    value="1"
                    step="0.1"
                    data-target="#demo-output svg"
                    data-target-filter-prop="brightness"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>

            <div class="form-control-wrapper">
              <label class="form-label" for="ctrl-blur"> Blur </label>
              <div class="row">
                <div class="col-2">
                  <div class="form-check mb-0">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="ctrl-enable-blur"
                      data-enable="#ctrl-num-blur"
                    />
                  </div>
                </div>
                <div class="col-7">
                  <input
                    type="range"
                    class="form-range"
                    id="ctrl-num-blur"
                    min="0"
                    max="10"
                    value="1"
                    step="0.1"
                    data-target="#demo-output svg"
                    data-target-filter-prop="blur"
                    data-target-filter-prop-suffix="px"
                  />
                </div>
                <output class="col-3"></output>
              </div>
            </div>
          </div>
        </div>

        <div class="card m-3">
          <h5 class="card-header">
            <input
              type="checkbox"
              class="form-check-input"
              id="ctrl-enable-custom-size"
              data-toggle-visibility="#custom-size"
              data-enable="#custom-size input"
            />
            <label for="ctrl-enable-custom-size"> Custom Size Preview</label>
          </h5>
          <div class="card-body" id="custom-size">
            <div class="row mt-3">
              <div class="col">
                <div class="form-control-wrapper mb-0">
                  <label class="form-label" for="ctrl-custom-width"> Width </label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="number"
                      id="ctrl-custom-width"
                      min="1"
                      value="500"
                      data-target="#demo-output svg"
                      data-target-style-prop="width"
                      data-target-filter-prop-suffix="px"
                      data-force-reload-svg="true"
                    />
                    <span class="input-group-text">px</span>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="form-control-wrapper mb-0">
                  <label class="form-label" for="ctrl-custom-height"> Height </label>
                  <div class="input-group">
                    <input
                      class="form-control"
                      type="number"
                      id="ctrl-custom-height"
                      min="1"
                      value="500"
                      data-target="#demo-output svg"
                      data-target-style-prop="height"
                      data-target-filter-prop-suffix="px"
                      data-force-reload-svg="true"
                    />
                    <span class="input-group-text">px</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          id="final-controls"
          class="bg-body-secondary p-3 border-top border-secondary shadow-lg position-fixed bottom-0 d-flex justify-content-between"
        >
          <div class="dropup">
            <button type="button" class="btn btn-secondary btn-sm dropdown-toggle" id="btn-preset">
              <i class="bi bi-heart"></i>
              Presets
            </button>
            <ul class="dropdown-menu" id="ddl-preset"></ul>
          </div>

          <button type="button" class="btn btn-secondary btn-sm" id="btn-randomize">
            <i class="bi bi-shuffle"></i>
            Randomize
          </button>
          <button type="button" class="btn btn-primary btn-sm" id="btn-get-code">
            <i class="bi bi-code-slash"></i>
            Get Code
          </button>
        </div>
      </div>

      <div id="code-modal" class="modal">
        <dialog class="modal-dialog" aria-labelledby="code-modal-title">
          <div class="modal-content">
            <div class="modal-header">
              <h5 id="code-modal-title" class="modal-title">Your Texture Code</h5>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="form-control-wrapper">
                <label class="form-label" for="code-html">HTML</label>
                <textarea
                  class="form-control form-control-sm font-monospace"
                  readonly
                  autofocus
                  rows="7"
                  id="code-html"
                ></textarea>
                <button
                  type="button"
                  class="btn btn-sm btn-light btn-copy"
                  data-target="#code-html"
                >
                  <i class="bi bi-clipboard"></i>
                  copy
                </button>
                <small class="form-text"
                  >This just needs to exist in your HTML for CSS to reference, it's not shown</small
                >
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="code-css">CSS</label>
                <textarea
                  class="form-control form-control-sm font-monospace"
                  readonly
                  rows="6"
                  id="code-css"
                ></textarea>
                <button type="button" class="btn btn-sm btn-light btn-copy" data-target="#code-css">
                  <i class="bi bi-clipboard"></i>
                  copy
                </button>
              </div>

              <div class="form-control-wrapper">
                <label class="form-label" for="code-usage">Usage</label>
                <textarea
                  class="form-control form-control-sm font-monospace"
                  readonly
                  rows="3"
                  id="code-usage"
                >
&lt;div class="bg-texture"&gt;
  This element has a cool background!
&lt;/div&gt;</textarea
                >
                <button
                  type="button"
                  class="btn btn-sm btn-light btn-copy"
                  data-target="#code-usage"
                >
                  <i class="bi bi-clipboard"></i>
                  copy
                </button>
              </div>
            </div>
          </div>
        </dialog>
      </div>
    </aside>

    <main class="w-100">
      <div id="demo-output" class="w-100 h-100">
        <svg style="width: 100%; height: 100%">
          <filter id="noise-filter">
            <feTurbulence stitchTiles="stitch" result="noise"></feTurbulence>
          </filter>

          <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            filter="url(#noise-filter)"
            fill="none"
          ></rect>
        </svg>
      </div>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.slim.min.js"
      integrity="sha512-5NqgLBAYtvRsyAzAvEBWhaW+NoB+vARl6QiA02AFMhCWvPpi7RWResDcTGYvQtzsHVCfiUhwvsijP+3ixUk1xw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="main.js"></script>
    <script src="helpers.js"></script>
    <script src="presets.js"></script>
    <script src="modal.js"></script>
  </body>
</html>
